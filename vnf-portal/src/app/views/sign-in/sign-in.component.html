<div class="h-full w-full flex flex-col justify-center items-center gap-4">
  <h1 class="text-4xl font-medium">Sign In</h1>

  <form class="flex flex-col justify-center items-center" [formGroup]="signInForm" (submit)="onSubmit()">
    <div class="flex flex-col justify-center items-center">
      <label class="font-medium" for="username">Username <span class="text-red-600">*</span></label>
      <small class="text-red-600" *ngIf="signInForm.dirty && signInForm.get('username')?.touched && signInForm.get('username')?.errors?.['required']">Username is required.</small>
      <input class="border-2 border-gray-400 rounded-lg p-2 m-2" type="text" name="username" id="username" autocomplete="off" formControlName="username" autofocus required />
    </div>

    <div class="flex flex-col justify-center items-center">
      <label class="font-medium" for="password">Password <span class="text-red-600">*</span></label>
      <small class="text-red-600" *ngIf="signInForm.dirty && signInForm.get('password')?.touched && signInForm.get('password')?.errors?.['required']">Password is required.</small>
      <input class="border-2 border-gray-400 rounded-lg p-2 m-2" type="password" name="password" id="password" autocomplete="off" formControlName="password" required />
    </div>

    <div class="flex flex-col justify-center items-center">
      <button class="border-2 border-gray-400 rounded-lg p-2 m-2" type="submit">Sign In</button>
    </div>
  </form>
</div>
